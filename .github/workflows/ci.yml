name: CI/CD Pipeline

on:
  push:
    branches:
      - master 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

      - name: Run Unit Tests
        run: npm test

      - name: Run Snyk Code Analysis
        run: npx snyk code test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
